### YamlMime:QSharpType
uid: microsoft.quantum.canon.iscoprime
name: IsCoprime
type: function
namespace: Microsoft.Quantum.Canon
summary: >2
   Returns  true if a and b are co-prime and false otherwise.
syntax: 'function IsCoprime (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: ' the first number of which co-primality is being tested'
    uid: Int
    isPrimitive: true
  - name: b
    summary: >2
       the second number of which co-primality is being tested
    uid: Int
    isPrimitive: true
output:
  content: Bool
  types:
  - summary: >2-
       True, if a and b are co-prime (e.g. their greatest common divisor is 1 ),
       and false otherwise
    uid: Bool
    isPrimitive: true
