### YamlMime:QSharpType
uid: microsoft.quantum.canon.stateoraclefromdeterministicstateoracle
name: StateOracleFromDeterministicStateOracle
type: function
namespace: Microsoft.Quantum.Canon
summary: >2
   Converts an oracle of type `DeterministicStateOracle` to `StateOracle`.
syntax: 'function StateOracleFromDeterministicStateOracle (deterministicStateOracle : DeterministicStateOracle) : StateOracle'
input:
  content: '(deterministicStateOracle : DeterministicStateOracle)'
  types:
  - name: deterministicStateOracle
    summary: >2
       A state preparation oracle $A$ of type `DeterministicStateOracle`.
    uid: microsoft.quantum.canon.deterministicstateoracle
output:
  content: StateOracle
  types:
  - summary: >2
       The same state prepataion oracle $A$, but now of type
       `StateOracle`. Note that the flag index in this `StateOracle` is a
       dummy variable and has no effect.
    uid: microsoft.quantum.canon.stateoracle
seeAlso:
- microsoft.quantum.canon.deterministicstateoracle
- microsoft.quantum.canon.stateoracle
