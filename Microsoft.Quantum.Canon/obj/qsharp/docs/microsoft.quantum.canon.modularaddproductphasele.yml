### YamlMime:QSharpType
uid: microsoft.quantum.canon.modularaddproductphasele
name: ModularAddProductPhaseLE
type: operation
namespace: Microsoft.Quantum.Canon
summary: " The same as ModularAddProductInPlaceLE, but assumes that summand encodes \n integers in QFT basis\n "
remarks: >2-
   Assumes that `phaseSummand` has the highest bit set to 0.
   Also assumes that the value of `phaseSummand` is less than N.
syntax: 'operation ModularAddProductPhaseLE (constMultiplier : Int, modulus : Int, multiplier : LittleEndian, phaseSummand : PhaseLittleEndian) : ()'
input:
  content: '(constMultiplier : Int, modulus : Int, multiplier : LittleEndian, phaseSummand : PhaseLittleEndian)'
  types:
  - name: constMultiplier
    uid: Int
    isPrimitive: true
  - name: modulus
    uid: Int
    isPrimitive: true
  - name: multiplier
    uid: microsoft.quantum.canon.littleendian
  - name: phaseSummand
    uid: microsoft.quantum.canon.phaselittleendian
output:
  content: ()
  types:
  - uid: ()
    isPrimitive: true
seeAlso:
- microsoft.quantum.canon.modularaddproductle
functors:
- Adjoint
- Controlled
