### YamlMime:QSharpType
uid: microsoft.quantum.canon.bind
name: Bind
type: function
namespace: Microsoft.Quantum.Canon
summary: >2
   Given an array of operations acting on a single input,
   produces a new operation that
   performs each given operation in sequence.
remarks: >2

  ### Examples
   The following are equivalent:
   ```Q#
   let bound = Bind([U; V]);
   bound(x);

   U(x); V(x);
   ```
syntax: "function Bind (operations : ('T => ())[]) : ('T => ())"
input:
  content: "(operations : ('T => ())[])"
  types:
  - name: operations
    summary: >2
       A sequence of operations to be performed on a given input.
    isArray: true
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: ()
        isPrimitive: true
output:
  content: ('T => ())
  types:
  - summary: >2
       A new operation that performs each given operation in sequence
       on its input.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: ()
        isPrimitive: true
seeAlso:
- microsoft.quantum.canon.bindc
- microsoft.quantum.canon.binda
- microsoft.quantum.canon.bindca
typeParameters:
- uid: "'T"
  summary: >2
     The target on which each of the operations in the array act.
