   <xref:microsoft.quantum.canon.deterministicstateoracle>, where $O\ket{0} = \ket{\psi}$.
syntax: 'function ReflectionOracleFromDeterministicStateOracle (oracle : DeterministicStateOracle) : ReflectionOracle'
input:
  content: '(oracle : DeterministicStateOracle)'
  types:
  - name: oracle
    summary: >2
       Oracle of type "DeterministicStateOracle"
    uid: microsoft.quantum.canon.deterministicstateoracle
output:
  content: ReflectionOracle
  types:
  - summary: >2
       A `ReflectionOracle` that reflects about the state $\ket{\psi}$.
    uid: microsoft.quantum.canon.reflectionoracle
