### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyphaseleoperationonle
name: ApplyPhaseLEOperationOnLE
type: operation
namespace: Microsoft.Quantum.Canon
summary: >2
   Applies an operation that takes a
   <xref:microsoft.quantum.canon.littleendian> register as input
   on a target register of type <xref:microsoft.quantum.canon.phaselittleendian>.
remarks: >2
   The register is transformed to `PhaseLittleEndian` by the use of
   <xref:microsoft.quantum.canon.qftle> and is then returned to
   its original representation after application of `op`.
syntax: 'operation ApplyPhaseLEOperationOnLE (op : (PhaseLittleEndian => ()), target : LittleEndian) : ()'
input:
  content: '(op : (PhaseLittleEndian => ()), target : LittleEndian)'
  types:
  - name: op
    summary: ' The operation to be applied.'
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.canon.phaselittleendian
    output:
      types:
      - uid: ()
        isPrimitive: true
  - name: target
    summary: >2
       The register to which the operation is applied.
    uid: microsoft.quantum.canon.littleendian
output:
  content: ()
  types:
  - uid: ()
    isPrimitive: true
seeAlso:
- microsoft.quantum.canon.applyphaseleoperationonlea
- microsoft.quantum.canon.applyphaseleoperationonlea
- microsoft.quantum.canon.applyphaseleoperationonleca
