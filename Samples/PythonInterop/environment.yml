name: qsharp-samples
channels:
    - conda-forge
    - pythonnet
    - https://solidrepo.blob.core.windows.net/release/1806.3001/src/python/bin/package
dependencies:
    - python>=3.6
    - numpy
    - scipy
    - future
    - pythonnet
    - qutip
    - matplotlib
    - ipyparallel
    - py
    - qsharp=0.2.1806.3001
    - pip:
        - qinfer
        - duecredit
        - mpltools
